<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>消せないポップアップ</title>
    <style>
        /* ポップアップのスタイル */
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="popup" id="popup">
        <div class="popup-content">
            <p>このポップアップは閉じられません。</p>
        </div>
    </div>

    <h1>ポップアップ表示の例</h1>
    <p>画面にポップアップが表示され、閉じるボタンがありません。</p>

    <script>
        window.onload = function() {
            // ポップアップ表示（閉じる手段なし）
            document.getElementById("popup").style.display = "flex";
        };
    </script>
</body>
</html>
